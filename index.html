<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Marco Roccon">
    <meta name="keywords" content="Counter, Numbers, Free, Game">

    <title>Count it up!</title>

    <link rel="apple-touch-icon" sizes="180x180" href="icon/apple-touch-icon.png">
    <link rel="icon" sizes="192x192" href="icon/android-chrome-192x192.png">
    <link rel="icon" sizes="512x512" href="icon/android-chrome-512x512.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png">
    <link rel="icon" type="image/x-icon" href="icon/favicon.ico">

    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
    <script src="js/trophies.js" defer></script>
    <script src="js/logic.js" defer></script>
</head>

<body>
    <div class="trophies-container">
        <div class="trophies-section">
            <h2 id="bright-title">Bright side</h2>
            <div class="trophies-bright-side"></div>
        </div>
        <div class="trophies-section">
            <h2 id="dark-title">Dark side</h2>
            <div class="trophies-dark-side"></div>
        </div>
    </div>
    <div class="ombra">
        <div class="counter-container" id="container">
            <div class="counter-display" id="display">
                <div id="currentCounter" class="current-counter" updated-counter></div>
            </div>
            <button id="counterIncrease" class="counter-increase" increase-button>+</button>
            <button id="counterDecrease" class="counter-decrease" decrease-button>-</button>
        </div>
    </div>


</body>

</html>
